<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multiple Select Box</title>
    </head>
    <body>
        <form action="http://www.example.com/ptofile.php">
            <p>Do you any of the following instruments?
                (You can select more than one option by holding down control on a PC or command key on a Mac while selecting different options.)
            </p>
            <select name="instruments" size="3" multiple>
                <option value="guitar" selected>Guitar</option>
                <option value="drums">Drums</option>
                <option value="keyboard" selected>Keynoard</option>
                <option value="bass">Bass</option>
            </select>
        </form>
    </body>
</html>
