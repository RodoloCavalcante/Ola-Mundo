<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Button</title>
        <style type="text/css">
            .image-subscribe{
                width:100px; 
                height:20px;
            }
        </style>
    </head>
    <body>
        <form action="http://www.example.org/subscribe.php">
            <p>Subscribe to our email list:</p>
            <input type="text" name="email">
            <input type="image" src="images/subscribe.jpg" class="image-subscribe">
        </form>
    </body>

</html>
