<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale = 1.0">
        <meta name="X-UA-Compatible" content="IE=edge">
        <title>Spanning Columns</title>
        <style type="text/css">
            table{
                border: none;
            }
            th, td{
                border: none;
                background-color: #dddddd;
                padding: 5px;
                width: 60px;

            }
        </style>
    </head>
    <body>
     <table> 
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home Ec</td>
        </tr>
    </table>  
    </body>
</html>
