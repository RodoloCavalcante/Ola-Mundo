<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale = 1.0">
        <meta name="X-UA-Compatible" content="IE=edge">
        <title>Spanning Rows</title>
        <style type="text/css">
            table{
                border: none;
            }
            th,td{
                background-color: #dddddd;
                border: none;
                padding: 5px;
                width: 120px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>ABC</th>
                <th>BBC</th>
                <th>CNN</th>
            </tr>
            <tr>
                <th>6am - 7am</th>
                <td rowspan="2">Movie</td>
                <td>Comedy</td>
                <td>News</td>
            </tr>
            <tr>
                <th>7am - 8pm</th>
                <td>Sport</td>
                <td>Current Affairs</td>
            </tr>
        </table>
    </body>
</html>
