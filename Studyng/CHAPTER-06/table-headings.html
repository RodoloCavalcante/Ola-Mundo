<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="UTF-8">
        <meta charset="viewport" content="width=width-device, initial-scale=1.0">
        <meta name="X-UA-Cmpatible" content="ie=edge">
        <title>Table Headings</title>
    </head>
    <body>
        <table>
           <tr> 
            <th></th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="row">Tickets sold:</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">Total Sales:</th>
            <td>$600</td>
            <td>$675</td>
        </tr>
        </table>
    </body>
</html>
